<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    img {
      object-fit: contain;
      max-width: 100%;
    }

    .primary-image {
      height: 300px;
    }

    .images {
      height: 200px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="app" class="container">
      <div class="row">
        <div class="col-lg-6">
          <table class="table mt-4">
            <thead>
              <tr>
                <th>產品名稱</th>
                <th width="120">
                  原價
                </th>
                <th width="120">
                  售價
                </th>
                <th width="150">
                  是否啟用
                </th>
                <th width="120">
                  操作
                </th>
              </tr>
            </thead>
            <tbody id="productList">
              <template v-for="item in products":key="item.id">
                <tr>
                  <td>{{item.title}}</td>
                  <td width="120">
                    {{item.origin_price}}
                  </td>
                  <td width="120">
                    {{item.price}}
                  </td>
                  <td width="100">
                    <span v-if="item.is_enabled" class="badge bg-success">啟用</span>
                    <span v-else class="badge bg-danger">未啟用</span>
                  </td>
                  <td width="120">
                    <button type="button" class="btn btn-sm btn-outline-primary" @click="openProduct(item)" > 查看 </button>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
          <p>目前有 <span id="productCount">{{products.length}}</span> 項產品</p>
        </div>
        <div class="col-lg-6">
          <h2>單一產品細節</h2>
          <template v-if="tempProduct.title">
            <div class="row">
              <div class="col-12">
                <div class="card mb-3">
                  <img :src="tempProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
                  <div class="card-body">
                    <h5 class="card-title">
                      {{ tempProduct.title }}
                      <span class="badge bg-primary ms-2">{{ tempProduct.category }}</span>
                    </h5>
                    <p class="card-text">商品描述：{{ tempProduct.description }}</p>
                    <p class="card-text">商品內容：{{ tempProduct.content }}</p>
                    <div class="d-flex">
                      <p class="card-text me-2">{{ tempProduct.price }}</p>
                      <p class="card-text text-secondary"><del>{{ tempProduct.origin_price }}</del></p>
                      元 / {{ tempProduct.unit }}
                    </div>
                  </div>
                </div>
              </div>
              <template v-for="(image, id) in tempProduct.imagesUrl" :key="`image-${id}`">
                <div class="col-4">
                  <img v-if="image" :src="image" :alt="`多圖 ${id+1}`" class="images m-2">
                </div>
              </template>
            </div>
          </template>
          <p v-else class="text-secondary">請選擇一個商品查看</p>
        </div>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/0.9.1/axios.min.js'
    integrity='sha512-Xk3wWei2TGrsh9kDSBKUMIjw/86sLUvhtnv9f7fOuIwhhiUTKz8szkWkzHthrM5Bb3Bu9idSzkxOrkzhcneuiw=='
    crossorigin='anonymous'></script>
  <script src="./javascript/product.js" type="module"></script>
</body>

</html>
